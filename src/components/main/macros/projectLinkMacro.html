{% macro projectLinkMacro(projectLink) %}
<a class="link link--thin link-external" href="{{projectLink}}" target="_blank">
    <span class="link-external__text">Перейти к проекту</span>
    <svg fill="#000000" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"
        class="link-external__icon link-external__icon--s">
        <line x1="50" y1="50" x2="100" y2="0" stroke="currentColor" stroke-width="1px"
            vector-effect="non-scaling-stroke"></line>
        <line x1="50" y1="0" x2="100" y2="0" stroke="currentColor" stroke-width="2px"
            vector-effect="non-scaling-stroke"></line>
        <line x1="100" y1="0" x2="100" y2="50" stroke="currentColor" stroke-width="2px"
            vector-effect="non-scaling-stroke"></line>
        <line x1="0" y1="100" x2="75" y2="100" stroke="currentColor" stroke-width="2px"
            vector-effect="non-scaling-stroke"></line>
        <line x1="0" y1="25" x2="0" y2="100" stroke="currentColor" stroke-width="2px"
            vector-effect="non-scaling-stroke"></line>
        <line x1="0" y1="25" x2="50" y2="25" stroke="currentColor" stroke-width="1px"
            vector-effect="non-scaling-stroke"></line>
        <line x1="75" y1="100" x2="75" y2="50" stroke="currentColor" stroke-width="1px"
            vector-effect="non-scaling-stroke"></line>
    </svg>
</a>
{% endmacro %}
